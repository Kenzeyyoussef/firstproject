<!DOCTYPE HTML>
<html>
    <head>
        <title>Kenzey's First project</title>
        <link rel="stylesheet"  href="stylesheetfirstproject.css">
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    </head>


    <body>

    <header>
        <div class="header">
            <h1>What are you doing in your free time</h1>
            <p>Thank you for taking the time to answer this Survey</p>
        </div>
    </header>
       
    <content>
        <form class="container">
            <div>
                <label>Name</label><br>
                <input type="name"  placeholder="Enter your name" required>
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" placeholder="Enter your Email"  requierd>
            </div>
            <div>
                <label>Age <small>(optional)</small></label><br>
                <input type="number" placeholder="age">
            </div>
            <div>
                <label>Which option best describes your current role? </label><br>
                <select>
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
                
                    <div class="ul">
                <label>Would you recommend this survey to a friend?</label>
                <ul class="radio">
                    <input type="radio" name="a" id="def">definitly<br>
                    <input type="radio"name="a" id="maybe">maybe<br>
                    <input type="radio" name="a" id="not">not sure<br>
                </ul>
            </div>
                
            

            <div>
               <label id="hobby"> What is your hobby?</label><br>
               <select>
                <option>Select an option</option>
                <option>Travelling</option>
                <option>Reading</option>
                <option>Walking</option>
                <option>Learn some new things</option>
            </select>
            </div>
                

           
                <div class="checkbox">
                <label class="click">Click some more hobbies.</label><br>
                <input type="checkbox" id="sport">Sport<br>
                <input type="checkbox" id="programming">Programming<br>
                <input type="checkbox" id="shopping">Shopping<br>
                <input type="checkbox" id="go">Go out<br>
                <input type="checkbox" id="drawing">Drawing<br>
                <input type="checkbox" id="play">Play games<br>
                <input type="checkbox" id="dancing">Dancing<br>
                <input type="checkbox" id="singing">Singing<br>
                <input type="checkbox" id="watch">Watch netflix<br>
                <input type="checkbox" id="writing">Writing<br>
            </div>
           

            <div class="textarea">
            <label>Any comments or suggestions?</label><br>
            <textarea placeholder="Enter your comment here.."></textarea>
            </div>
        </content>

        
           <div class="button">
               <button id="submit">submit</button>
               <button id="clear">clear</button>
           </div>
        
           <footer>
               <p id="footer"> Thanks for your time!</p>
           </footer>
        </form>
    </body>

    


</html>
